<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
    <nav>
        <h1>Quiz App</h1>
        <ul class="navbar">
            <li><button id="googleSignUpBtn">Sign Up with Google</button></li>
            <li><button id="googleSignInBtn">Sign In with Google</button></li>
            <li><button id="emailSignUpBtn">Sign Up with Email</button></li>
            <li><button id="emailSignInBtn">Sign In with Email</button></li>
            <li><button id="createQuizNav" style="display: none;">Create Quiz</button></li>
            <li><button id="joinQuizBtn">Join Quiz</button></li>
            <li><button id="signOutBtn" style="display: none;">Sign Out</button></li>
        </ul>
    </nav>
    <div id="quizListContainer">
        <h2>Available Quizzes</h2>
        <div id="quizList"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
